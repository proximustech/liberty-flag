<div class="alert alert-light" role="alert" style="text-align: center;">
    <strong>Buckets</strong>
</div>
<button type="button" class="btn btn-primary" style="margin-top: 25px;" onclick="app.drawer.innerHTML='';app.setViewForPendingOperation('app_drawer');app.drawer.show();htmx.ajax('GET', '/<%= prefix %>/bucket_form', {target:'#app_drawer', swap:'innerHTML'});">
    <i class="bi bi-plus-circle"></i> Add
</button>
<div class="btn-group" role="group" style="margin-top: 25px;">
    <button class="btn btn-primary"><i class="bi bi-search"></i></button>
    <input class="form-control" id="bucket_search_box" style="border-top-left-radius: 0;border-bottom-left-radius: 0;" type="text" >
</div>
<br>
<br>
<table 
    id="buckets_table" 
    data-toggle="table" 
    data-search="true" 
    data-search-align="left" 
    data-search-selector="#bucket_search_box" 
    data-search-highlight="true"
    data-sortable="true"    
>
    <thead>
        <tr>
            <th data-sortable="true">Name</th>
        </tr>
    </thead>
    <% buckets.forEach(bucket => { %>
    <tr>
        <td>
            <span>
                <button class="list_button" onclick="app.drawer.innerHTML='';app.setViewForPendingOperation('app_drawer');app.drawer.show();htmx.ajax('GET', '/<%= prefix %>/bucket_form?uuid=<%= bucket.uuid %>', {target:'#app_drawer', swap:'innerHTML'});">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="list_button" onclick="app.setViewForPendingOperation('content_view');htmx.ajax('GET', '/<%= prefix %>/flags?bucket_uuid=<%= bucket.uuid %>', {target:'#content_view', swap:'innerHTML'});">
                    <i class="bi bi-flag"></i>
                </button>
            </span>
            <%= bucket.name %>             

            <div class="alert" role="alert" style="margin-top: 7px;background-color: cornflowerblue;">
                <% bucket.tags.forEach(tagUuid=> { %>
                    <span class="badge text-bg-warning"><%= tagUuidMap.get(tagUuid) %></span>
                <% }) %>
            </div>

        </td>
    </tr>
    <% }) %>
</table>
<script>
    app.module_data = {}
    app.module_data.buckets_table = $('#buckets_table')
    app.module_data.buckets_table.bootstrapTable()
</script>
