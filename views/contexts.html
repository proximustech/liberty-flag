<script>
    app.md = {}
</script>
<div class="alert alert-light module_title" role="alert">
    <strong><sl-icon name="circle-half" label="Contexts"></sl-icon> Contexts</strong>
</div>
<% if (UserHasPermissionOnElement(userPermissions,[prefix+'.bucket'],['read'])) { %>
    <div style="width: 50%;position: absolute;right: 23px;top:93px">
        <sl-input id="context_search_box" placeholder="Search..." size="medium" autocomplete="one-time-code" pill>
            <sl-icon name="search" slot="prefix"></sl-icon>
        </sl-input>    
    </div>
    <br>
    <br>
    <table 
        id="contexts_table" 
        data-toggle="table" 
        data-search="true" 
        data-search-align="left" 
        data-search-selector="#context_search_box" 
        data-search-highlight="true"
        data-sortable="true"  
        style="border-style: hidden;"   
    >
        <thead>
            <tr>
                <th data-sortable="true">Sort by Name</th>
            </tr>
        </thead>
        <% contexts.forEach(context => { %>
        <tr>
            <td>
                <div class="lp_container">
                    <div class="lp_contrast_container">
                        <div>
                            <button class="lp_button" onclick="app.drawer.innerHTML='';app.ajax('content_view','/<%= prefix %>/context?uuids=<%= context.uuids %>');"><i class="bi bi-flag"></i></button>
                            <button class="lp_button" style="width: 70px;" onclick="app.drawer.innerHTML='';app.ajax('content_view','/<%= prefix %>/context_stats?uuids=<%= context.uuids %>');"><i class="bi bi-bar-chart-line"></i> <i class="bi bi-flower3"></i></button>
                            <button class="lp_button" style="width: 70px;" onclick="app.drawer.innerHTML='';app.ajax('content_view','/<%= prefix %>/context_data_pulse_stats?uuids=<%= context.uuids %>');"><i class="bi bi-bar-chart-line"></i> <i class="bi bi-envelope-paper-heart"></i></button>
                        </div>
                        <strong>Name:</strong> <%= context.name %>
                    </div>
                    <div class="register_container_body">
    
                    </div>                
                </div>

            </td>
        </tr>
        <% }) %>
    </table>

<% } %>
<script>
    app.setSmartTable('contexts_table')
</script>
