<script>
    app.md = {}
</script>
<div class="alert alert-light module_title" role="alert">
    <strong><sl-icon name="tag" label="Tags"></sl-icon> Tags</strong>
</div>
<% if (UserHasPermissionOnElement(userPermissions,[prefix+'.tag'],['write'])) { %>
    <button type="button" class="lp_button" onclick="app.setViewForPendingOperation('app_drawer');app.drawer.show();app.ajax('app_drawer', '/<%= prefix %>/tag_form');">
        <i class="bi bi-plus-circle"></i> Add
    </button>
<% } %>
<div style="width: 50%;position: absolute;right: 23px;top:93px">
    <sl-input id="tag_search_box" placeholder="Search..." size="medium" autocomplete="one-time-code" pill>
        <sl-icon name="search" slot="prefix"></sl-icon>
    </sl-input>    
</div>
<br>
<br>
<table 
    id="tags_table" 
    data-toggle="table" 
    data-search="true" 
    data-search-align="left" 
    data-search-selector="#tag_search_box" 
    data-search-highlight="true"
    data-sortable="true"
    style="border-style: hidden;"  
>
    <thead>
        <tr>
            <th data-sortable="true">Order by Name</th>
        </tr>
    </thead>
    <% tags.forEach(tag => { %>
    <tr>
        <td>
            <div class="lp_container">
                <div class="lp_contrast_container">
                    <div>
                        <button class="lp_button" onclick="app.setViewForPendingOperation('app_drawer');app.drawer.show();app.ajax('app_drawer', '/<%= prefix %>/tag_form?uuid=<%= tag.uuid %>');"><i class="bi bi-pencil"></i></button>
                    </div>
                    <strong>Name:</strong> <%= tag.name %>                                                       
                </div>
                <div class="register_container_body">
                    <strong>Description:</strong> <%= tag.description %>
                </div>                
            </div>
        </td>
    </tr>
    <% }) %>
</table>
<script>
    app.setSmartTable('tags_table')
</script>
